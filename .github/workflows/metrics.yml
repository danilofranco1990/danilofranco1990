name: GitHub Metrics

on:
  schedule:
    # Roda a cada 6 horas (rodar apenas uma vez por dia é suficiente)
    - cron: "0 */6 * * *"
  workflow_dispatch:
  push:
    branches:
      - "main"

jobs:
  metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Necessário para o GITHUB_TOKEN fazer o commit
      
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # --- CONFIGURAÇÃO ESSENCIAL ---
          # 1. Use o token automático. Ele funciona com as permissões acima.
          token: ${{ secrets.GITHUB_TOKEN }}
          
          # 2. Defina o nome do arquivo de saída (deve ser o mesmo do seu README)
          filename: github-metrics.svg 
          
          # 3. Defina a branch e a mensagem para o commit
          committer_branch: main
          committer_message: "docs: update github-metrics.svg"

          # --- SUAS CONFIGURAÇÕES PESSOAIS (Mantidas) ---
          user: danilofranco1990
          config_timezone: America/Sao_Paulo
          config_display: large
          
          plugin_languages: yes
          plugin_languages_limit: 8
          plugin_languages_threshold: 0%
          plugin_languages_analysis_timeout: 15
          plugin_languages_categories: markup, programming
          plugin_languages_colors: github
          plugin_languages_layout: compact
          
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
